<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E5EEF7">
  <meta name="description" content="Lista de Ramais Vila Nova">
  <link rel="manifest" href="./manifest.json">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900'>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./assets/css/main.css">

  <title>Vila Nova - Lista de Ramais e Telefones</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.info('registered sw', reg))
        .catch(err => console.error('error registering sw', err));
    }
  </script>

</head>

<body>
  <div class="container-fluid">

    <div id="sha_app" class="row">
      <!-- Start Section Header Bar -->
      <section id="sha_header_bar" class="col-12">
        <div class="row">
          <div class="col-12">
            <i class="fa fa-chevron-left"></i>
          </div>
          <div class="col-12">
            <span class="sub-heading">Vila Nova</span>
            <span class="heading">Lista de Ramais e Telefones</span>
          </div>
        </div>

      </section>
      <!-- End Section Header Bar -->

      <!-- Start Section Button List -->
      <section id="sha_button_list" class="col-12">
        <div class="row">
          <div class="col-12">
            <ul>
              <li class="on">
                <span>
                  <form autocomplete="off">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Pesquisar" id='input-search'
                        aria-label="Recipient's username" aria-describedby="basic-addon2" value="">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id='btn-clear' type="button">x</button>
                      </div>
                    </div>
                  </form>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!--  End Section Button List -->

      <!-- Start Section Body 1 
      <section id="sha_temp_body" class="col-12">
        <div class="row">
          <div class="col-12">
            <span class="sha_temp">
              <span>
                <span class="temp-data"> 16 <sup>&deg;C</sup> </span>
                <span class="temp-info">
                  <i class="fa fa-snowflake-o"></i> Cooling
                </span>
              </span>
            </span>
          </div>
        </div>
      </section>
     End Section Body 1 -->

      <!-- Start Section Body 2 -->
      <section id="sha_temp_meta" class="col-12"></section>
      <!-- End Section Body 2 -->

      <!-- Start Section Footer
      <section id="sha_footer" class="col-12">
        <div class="row">
          <div class="col-8">
            <div>
              <span class="footer_title">
                Current Temperature
              </span>
              <span class="footer_data">
                18.5 <span class="unit">&deg;C</span>
              </span>
            </div>
          </div>
          <div class="col-4">
            <div>
              <span class="footer_title text-right">
                Turn On/Off
              </span>
              <span class="footer_data">
                <span class="sha_switch pull-right"></span>
              </span>
            </div>
          </div>
        </div>
      </section>
      End Section Footer -->
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
